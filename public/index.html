<!DOCTYPE html>
<html>
<head>
    <title>FCC - Stock Charts</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="/css/main.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!--script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script-->
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
</head>
<body>
    <div id="chart"></div>
    <div id="stocks">
        <div class="stock placeholder">
            <h2 class="stock-label"></h2>
            <span class="stock-description"></span>
            <span class="stock-remove"><i class="glyphicon glyphicon-remove"></i></span>
        </div>
    </div>
    <div class="stock">
        <input type="text" id="stock_code" placeholder="Add stock" />
        <button id="add">Add</button>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
